<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 语言教师</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div id="loginContainer" class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <!-- 登录表单 -->
            <div id="loginForm">
                <h1 class="text-2xl font-bold text-center mb-6">登录</h1>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button id="loginButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        登录
                    </button>
                    <div class="text-center text-sm text-gray-600">
                        还没有账号？ 
                        <button id="showRegisterBtn" class="text-blue-500 hover:text-blue-700">注册新账号</button>
                    </div>
                </div>
            </div>
    
            <!-- 注册表单 -->
            <div id="registerForm" class="hidden">
                <h1 class="text-2xl font-bold text-center mb-6">注册</h1>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="regUsername" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">邮箱</label>
                        <input type="email" id="regEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="regPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button id="registerBtn" type="button" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        注册
                    </button>
                    <div class="text-center text-sm text-gray-600">
                        已有账号？ 
                        <button id="showLoginBtn" class="text-blue-500 hover:text-blue-700">返回登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chatContainer" class="hidden container mx-auto px-4 h-screen flex flex-col">
        <header class="bg-white shadow-md p-4 mb-4 rounded-lg mt-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Gemini 语言教师</h1>
                    <div class="ml-4 flex items-center">
                        <span class="connection-status status-disconnected" id="connectionStatus"></span>
                        <span class="text-sm text-gray-600" id="connectionText">未连接</span>
                    </div>
                </div>
                <button id="logoutBtn" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </header>

        <main class="flex-grow bg-white rounded-lg shadow-md p-4 mb-4 overflow-hidden flex flex-col">
            <div id="messageContainer" class="flex-grow overflow-y-auto space-y-4 p-4">
                <!-- 消息将在这里动态添加 -->
            </div>

            <div class="flex items-center justify-center h-32 flex-col">
                <button id="recordButton" class="record-btn mb-2">
                    <div class="record-btn-inner">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="record-btn-ripple"></div>
                </button>
                <div id="recordingStatus" class="text-sm text-gray-500 mt-2"></div>
            </div>
            <div class="container">
                <div class="conversation-status">
                    <div id="speakingIndicator" class="indicator"></div>
                    <span id="statusText">等待开始对话...</span>
                </div>
                <div class="controls">
                    <button id="startButton" class="control-button">开始对话</button>
                    <button id="stopButton" class="control-button" disabled>结束对话</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
